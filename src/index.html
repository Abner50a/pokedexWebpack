      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          id="pokemonNumero"
        />
        <button
          class="btn btn-outline-light my-2 my-sm-0"
          id="botonPokemon"
          type="submit"
          onclick="return false"
        >
          Buscar Nombre pokemon
        </button>
        <button
          class="btn btn-outline-light ml-2"
          type="button"
          onclick="location.reload()"
        >
          Reiniciar
        </button>
        <button
          class="btn btn-outline-light ml-2"
          type="button"
          id = "pokemonCompleta"
     
          onclick="generarListaPokemon()"
        >
          Ver pokedex
        </button>
      </form>
